site_name: FRAMEWORM
site_description: Complete Machine Learning Framework
site_author: Aakash Ali
site_url: https://aakash0440.github.io/Frameworm/

repo_name: Aakash0440/frameworm
repo_url: https://github.com/Aakash0440/frameworm

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Getting Started:
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Configuration: user_guide/configuration.md
    - Training: user_guide/training.md
    - Hyperparameter Search: user_guide/hyperparameter_search.md
    - Deployment: user_guide/deployment.md
    - CLI: user_guide/cli.md
    - Dashboard: user_guide/dashboard.md
    - Plugins: user_guide/plugins.md
    - Experiment Tracking: user_guide/experiment_tracking.md
    - Distributed Training: user_guide/distributed_training.md
    - Metrics: user_guide/metrics.md
    - Error Handling: user_guide/error_handling.md
    - Integrations: user_guide/integrations.md
    - Models: user_guide/models.md
  - Tutorials:
    - VAE Tutorial: tutorials/vae-tutorial.md
  - API Reference:
    - Core: api-reference/core.md
  - Examples:
    - Basic Training: examples/basic-training.md
    - Advanced Training: examples/advanced-training.md
  - Developer Guide:
    - Creating Plugins: developer-guide/creating-plugins.md
  - FAQ: faq.md