site_name: FRAMEWORM
site_description: Complete Machine Learning Framework
site_author: Your Name
site_url: https://frameworm.readthedocs.io

repo_name: yourusername/frameworm
repo_url: https://github.com/yourusername/frameworm

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - First Model: getting-started/first-model.md
  - User Guide:
    - Configuration: user-guide/configuration.md
    - Training: user-guide/training.md
    - Hyperparameter Search: user-guide/hyperparameter-search.md
    - Deployment: user-guide/deployment.md
    - CLI: user-guide/cli.md
    - Dashboard: user-guide/dashboard.md
  - Tutorials:
    - VAE Tutorial: tutorials/vae-tutorial.md
    - GAN Tutorial: tutorials/gan-tutorial.md
    - DDPM Tutorial: tutorials/ddpm-tutorial.md
    - Distributed Training: tutorials/distributed-training.md
  - API Reference:
    - Core: api-reference/core.md
    - Training: api-reference/training.md
    - Search: api-reference/search.md
    - Deployment: api-reference/deployment.md
    - Distributed: api-reference/distributed.md
  - Examples:
    - Basic Training: examples/basic-training.md
    - Advanced Training: examples/advanced-training.md
    - Production Deployment: examples/production-deployment.md